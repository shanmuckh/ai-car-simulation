<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Simulation - Training Dashboard</title>
    
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Google Font (Inter) --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Set the default font for the page */
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scrolling */
      }
      
      /* Custom scrollbar for panels (like Saved Brains) */
      .panel-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .panel-scroll::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      .panel-scroll::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 3px;
      }
      .panel-scroll::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      
      /* Style for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #374151; /* gray-700 */
        border-radius: 4px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      
      input[type="range"]:hover {
        opacity: 1;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #4f46e5; /* indigo-600 */
        border-radius: 50%;
        cursor: pointer;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #4f46e5; /* indigo-600 */
        border-radius: 50%;
        cursor: pointer;
      }

      /* Ensure canvases fit their containers */
      #gameCanvas, #gameCanvas2 {
          background-color: #374151; /* gray-700 */
          border-radius: 0.5rem; /* rounded-lg */
          /* Your JS will set the height/width. 
             e.g., gameCanvas.height = 300; 
             e.g., gameCanvas.width = 200; */
      }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 p-4 lg:p-6 h-screen flex flex-col">

    <!-- Page Title --><h1 class="text-3xl font-bold text-center text-cyan-400 mb-6 flex-shrink-0">
      Self-Driving Car - Neural Network Training made by Shanmukh
    </h1>

    <!-- Main 3-Column Layout Container --><div class="flex-grow flex gap-6 min-h-0">

        <!-- Left Column (Scrollable) --><div class="w-100 flex-shrink-0 flex flex-col gap-6 overflow-y-auto panel-scroll pr-2">

            <!-- Manual Training Panel --><div id="trainingPanel" class="bg-gray-900 border border-gray-700 rounded-lg shadow-lg p-5">
                <h3 class="text-xl font-semibold mb-4 text-cyan-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-2 5L9 9l11 4-5 2z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-2 5L9 9l11 4-5 2zM9 9v.01" /></svg>
                    Manual Training
                </h3>
                <div class="space-y-4">
                    <button id="startTrainBtn" class="primary-btn w-full bg-cyan-600 hover:bg-cyan-700 text-gray-900 font-bold py-2.5 px-4 rounded-lg shadow-md transition-all duration-150 flex items-center justify-center gap-2 text-lg">
                        ‚ñ∂Ô∏è Start Training
                    </button>
                    
                    <div class="training-control space-y-2">
                        <label for="carCount" class="block text-sm font-medium text-gray-300">Car Count:</label>
                        <input type="number" id="carCount" min="1" max="200" value="20" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2 text-white focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="training-control space-y-2">
                        <label for="mutationRate" class="block text-sm font-medium text-gray-300">Mutation Rate:</label>
                        <input type="range" id="mutationRate" min="0.05" max="0.5" step="0.05" value="0.2">
                        <span id="mutationValue" class="text-center block text-cyan-400 font-mono text-sm">0.2</span>
                    </div>
                    
                    <div class="training-control space-y-2">
                        <label for="maxSpeed" class="block text-sm font-medium text-gray-300">Max Speed:</label>
                        <input type="range" id="maxSpeed" min="1" max="5" step="0.5" value="3">
                        <span id="maxSpeedValue" class="text-center block text-cyan-400 font-mono text-sm">3</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                      <button id="nextGenBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-150">
                          ‚è≠Ô∏è Next Gen
                      </button>
                      <button id="restartBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-150">
                          üîÑ Restart Gen
                      </button>
                    </div>

                    <div class="training-toggle flex items-center justify-center pt-2">
                        <label class="flex items-center gap-2 cursor-pointer text-gray-300">
                            <input type="checkbox" id="autoTrain" checked class="w-4 h-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500">
                            Auto-Train
                        </label>
                    </div>
                </div>
            </div>

            <!-- Training Stats Panel --><div id="statsPanel" class="bg-gray-900 border border-gray-700 rounded-lg shadow-lg p-5">
                <h3 class="text-xl font-semibold mb-4 text-cyan-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                    Training Stats
                </h3>
                <div class="space-y-3">
                    <div class="stat-item flex justify-between items-center bg-gray-800 p-2.5 rounded-md">
                        <span class="stat-label text-gray-400">Generation:</span>
                        <span id="generation" class="stat-value font-semibold text-lg text-white">1</span>
                    </div>
                    <div class="stat-item flex justify-between items-center bg-gray-800 p-2.5 rounded-md">
                        <span class="stat-label text-gray-400">Cars Alive:</span>
                        <span id="aliveCount" class="stat-value font-semibold text-lg text-white">0</span>
                    </div>
                    <div class="stat-item flex justify-between items-center bg-gray-800 p-2.5 rounded-md">
                        <span class="stat-label text-gray-400">Best Distance:</span>
                        <span id="bestDistance" class="stat-value font-semibold text-lg text-white">0</span>
                    </div>
                    <div class="stat-item flex justify-between items-center bg-gray-800 p-2.5 rounded-md">
                        <span class="stat-label text-gray-400">Best Fitness:</span>
                        <span id="bestFitness" class="stat-value font-semibold text-lg text-white">0</span>
                    </div>
                    <div class="stat-item flex justify-between items-center bg-gray-800 p-2.5 rounded-md">
                        <span class="stat-label text-gray-400">Cars Passed:</span>
                        <span id="carsPassed" class="stat-value font-semibold text-lg text-white">0</span>
                    </div>
                </div>
            </div>

            <!-- AI Controls Panel --><div id="aiPanel" class="bg-gray-900 border border-gray-700 rounded-lg shadow-lg p-5">
                <h3 class="text-xl font-semibold mb-4 text-cyan-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 3a9 9 0 100 18 9 9 0 000-18z" /></svg>
                    AI Controls
                </h3>
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <button id="saveBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-150 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                        Save Brain
                    </button>
                    <button id="discardBtn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-150 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        Discard Brain
                    </button>
                    <button id="resetBtn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-gray-900 font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-150 flex items-center justify-center gap-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2m0 0H15" /></svg>
                        Reset Training
                    </button>
                </div>
            </div>

            <!-- Saved Brains Panel --><div id="brainPanel" class="bg-gray-900 border border-gray-700 rounded-lg shadow-lg p-5">
                <h3 class="text-xl font-semibold mb-4 text-cyan-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M5 11v2m14-2v2" /></svg>
                    Saved Brains
                </h3>
                <!-- This div will be populated by your JS and will scroll if content overflows --><div id="brainList" class="space-y-2 overflow-y-auto panel-scroll p-2 bg-gray-800 rounded-lg h-48"> <!-- Increased height for brain list --></div>
            </div>

        </div> <!-- End Left Column --><!-- Center Column: 2 Simulations --><div class="flex-grow flex flex-col gap-6 items-center justify-around min-w-0">

            <!-- Simulation 1 -->
            <div class="w-auto bg-gray-900 border border-gray-700 rounded-lg shadow-inner p-2">
                <canvas id="gameCanvas"></canvas>
            </div>

            <!-- Simulation 2 -->
            <div class="w-auto bg-gray-900 border border-gray-700 rounded-lg shadow-inner p-2">
                <canvas id="gameCanvas"></canvas>
            </div>

        </div> <!-- End Center Column --><!-- Right Column: Network --><div class="w-[500px] flex-shrink-0 flex flex-col">
            
            <!-- Network Canvas (fill height) --><canvas id="networkCanvas" class="bg-gray-900 border border-gray-700 rounded-lg shadow-lg w-full flex-grow min-h-0"></canvas>

        </div> <!-- End Right Column --></div> <!-- End Main Layout --><!-- Your Original JavaScript files - UNCHANGED --><script src="js/visualizer.js"></script>
    <script src="js/network.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/sensor.js"></script>
    <script src="js/road.js"></script>
    <script src="js/car.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
